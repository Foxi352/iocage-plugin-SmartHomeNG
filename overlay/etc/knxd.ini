[main]
addr = 0.0.1
client-addrs=0.0.2:8
cache = D.cache
connections = server,B.ipt
pidfile = /var/run/knxd.pid
background = true
logfile = /var/log/knxd.log

[server]
server = ets_router
discover = true
debug = debug-server
router = router
tunnel = tunnel

[debug-server]
name = mcast:knxd

[A.tcp]
server = knxd_tcp
systemd-ignore = true

[B.ipt]
driver = ipt
filters = C.pace
ip-address = 192.168.2.250

[C.pace]
delay = 70
filter = pace
